<!DOCTYPE html>

        textarea { width: 100%; height: 100px; background: #0d1117; border: 1px solid #30363d; border-radius: 10px; color: #c9d1d9; padding: 15px; box-sizing: border-box; font-size: 16px; outline: none; }

        select { background: #21262d; color: white; border: 1px solid #30363d; margin-bottom: 10px; }

    <select id="animalType">

<script>
    const uiData = {
